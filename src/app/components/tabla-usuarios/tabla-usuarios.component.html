<div class="card mt-4">
  <div class="card-header text-center">
    <h3 class="text-uppercase">Lista de Usuarios</h3>
  </div>
  <div class="card-body">
    <table class="table table-striped table-hover table-bordered border-white">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Fecha nacimiento</th>
          <th>Edad</th>
          <th>Direcciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th>{{user.id}}</th>
          <td>{{user.name}}</td>
          <td>{{user.fecha_nacimiento}}</td>
          <td>{{user.edad}}</td>
          <td>
            <ul *ngFor="let domicilio of user.domicilios" style="list-style-type: none">
              ** {{domicilio.domicilio}},
              / {{domicilio.numero_exterior}},
              {{domicilio.colonia}},
              {{domicilio.cp}},
              {{domicilio.ciudad}}.
            </ul>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
